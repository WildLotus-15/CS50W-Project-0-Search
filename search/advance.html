<!DOCTYPE html>
<html>

<head>
    <title>Advanced Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="advance-style.css">
</head>

<body>
    <img src="google-logo.svg.png" alt="google-logo">
    <div class="d-flex flex-row-reverse">
            <nav class="navbar navbar-expand-sm">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="text-dark nav-link" href="index.html">Google Search</a>
                    </li>
                </ul>
            </nav>
    </div>
    <form action="https://google.com/search">
        <div id="advanced-forms">
            <h2>Advanced Search</h2>
            <hr>
            <h5>Find pages with...</h5>
            <div class="form">
                <label for="1st-form" class="title">all these words: </label>
                <input id="1st-form" type="text" name="as_q">
            </div>
            <div class="form">
                <label for="2nd-form" class="title">this exact word or phrase: </label>
                <input id="2nd-form" type="text" name="as_epq">
            </div>
            <div class="form">
                <label for="3rd-form" class="title">any of these words: </label>
                <input id="3rd-form" type="text" name="as_oq">
            </div>
            <div class="form">
                <label for="4th-form" class="title">none of these words: </label>
                <input id="4th-form" type="text" name="as_eq">
            </div>
            <input type="submit" class="btn btn-primary" value="Advanced Search">
        </div>
    </form>
</body>

</html>
