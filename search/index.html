<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        svg {
            position: absolute;
            top: 190px;
            left: 410px;
        }
    </style>
</head>

<body>
    <div class="d-flex flex-row-reverse">
        <div>
            <nav class="navbar navbar-expand-sm">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="text-dark nav-link" href="image.html">Image Search</a>
                    </li>
                    <li>
                        <a class="text-dark nav-link" href="advance.html">Advanced Search</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <img src="google-logo.svg.png" alt="google-logo" class="d-block mx-auto">
    <form action="https://google.com/search">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
        <div class="d-flex justify-content-center mx-auto">
            <input type="text" name="q">
        </div>
        <div class="btn-group d-flex justify-content-center mx-auto">
            <div>
                <input type="submit" value="Google Search">
            </div>
            <div>
                <input type="submit" value="I'm Feeling Lucky" name="btnI">
            </div>
        </div>
    </form>
</body>

</html>
